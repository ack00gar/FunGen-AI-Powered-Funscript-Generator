[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short --strict-markers
testpaths = tests
markers =
    e2e: marks tests as end-to-end tests (deselect with '-m "not e2e"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    hardware: marks tests that require specific hardware
    gui: marks tests that require GUI interaction
    cli: marks tests for CLI functionality
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:imgui_bundle
    ignore::UserWarning:cv2
timeout = 300